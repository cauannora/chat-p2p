<div class="flex flex-col w-screen h-screen items-center bg-indigo-800">
  <h1
    class="mt-16 font-semibold text-3xl border border-white bg-white rounded-xl shadow-lg p-5"
  >
    Agora.io Teste RTC
  </h1>
  <div class="flex flex-row justify-between">
    <button
      (click)="joinCall()"
      class="px-5 py-3 m-6 text-lg bg-white border border-white rounded-lg shadow-lg"
    >
      Join Call
    </button>
    <button
      (click)="leaveCall()"
      class="px-5 py-3 m-6 text-lg bg-white border border-white rounded-lg shadow-lg"
    >
      Leave Call
    </button>
  </div>
  <div class="grid grid-cols-2 gap-1">
    <div id="myPlayer"></div>
    <div id="player"></div>
  </div>
</div>
